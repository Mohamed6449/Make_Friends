@if(memberService.member();as member){
  <div class="flex flex-col gap-3">
    <div class="flex gap-3">
      <span class="font-semibold">Member since:</span>
      <span class="font-semibold">{{member.created|date:'longDate'}}</span>
    </div>
    <div class="flex gap-3">
      <span class="font-semibold">Last active:</span>
      <span class="font-semibold">{{member.lastActive|date:'dd MMM yyyy h:mm a'}}</span>
    </div>
    <h1 class="text-lg font-semibold text-primary">about: {{member.displayName}}</h1>
    @if (memberService.editMode()) {
      <form #editForm="ngForm" (ngSubmit)="updateMember()" class="flex flex-col gap-4 w-full">
        <label class="floating-label">
          <span >Display Name</span>
          <input name="displayName" placeholder="Display name" [(ngModel)]="editMember!.displayName" class="w-full input">
        </label>
        <label class="floating-label">
          <span >City</span>
          <input name="City" placeholder="City" [(ngModel)]="editMember!.city" class="w-full input">
        </label>
        <label class="floating-label">
          <span >Counry</span>
          <input name="Country" placeholder="Country" [(ngModel)]="editMember!.country" class="w-full input">
        </label>

        <label class="floating-label">
          <span >Display Name</span>
          <textarea class="w-full textarea" name="discription" placeholder="Discription" [(ngModel)]="editMember!.description" ></textarea>
        </label>
        <div class="flex self-end" >
          <button type="submit" [disabled]="!editForm.dirty" class="btn btn-success">Submit</button>
        </div>
      </form>
      form will be here
    }@else {

      <div> {{member.description}}</div>
    }

  </div>
}
